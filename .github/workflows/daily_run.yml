name: Daily Epic Check

on:
  schedule:
    - cron: '30 14 * * *'  # 14:30 UTC = 8:30 PM Bangladesh Time
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install libraries
        run: |
          pip install legendary-gl requests

      # --- NEW STEP: RESTORE THE SESSION FILE ---
      - name: Restore Login Session
        run: |
          mkdir -p ~/.config/legendary
          echo '${{ secrets.LEGENDARY_JSON }}' > ~/.config/legendary/user.json
      # ------------------------------------------

      - name: Run my script
        env: 
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_SENDER: "work.halal.zobaer@gmail.com" # Or use a secret for this too
        run: |
          python epic_games.py
